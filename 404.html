<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Position Not Found | Vertex Global</title>
    
    <link rel="icon" type="image/png" href="./favicon.png" class="vertex-rounded">
    <link rel="apple-touch-icon" href="./favicon.png" class="vertex-rounded">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://realearningsfund.info/temp/custom/assets/css/remixicon.css">
    <link rel="stylesheet" href="https://realearningsfund.info/temp/custom/assets/css/style.css">

    <style>
        :root {
            --vertex-gold: #c5a059;
            --vertex-dark: #0f141e;
        }

        body {
            background-color: var(--vertex-dark);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .error-code {
            font-size: 150px;
            font-weight: 800;
            line-height: 1;
            color: var(--vertex-gold);
            margin-bottom: 10px;
            letter-spacing: -5px;
            opacity: 0.9;
        }

        .error-title {
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .error-message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-vertex {
            background: var(--vertex-gold);
            color: #fff;
            border: none;
            padding: 15px 35px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            border-radius: 0;
            text-decoration: none;
            display: inline-block;
        }

        .btn-vertex:hover {
            background: #d4ae6a;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-outline-vertex {
            background: transparent;
            color: var(--vertex-gold);
            border: 1px solid var(--vertex-gold);
            padding: 15px 35px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-left: 15px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline-vertex:hover {
            background: rgba(197, 160, 89, 0.1);
            color: var(--vertex-gold);
        }

        /* Background Decorative Element */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(197, 160, 89, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(197, 160, 89, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
    </style>
</head>

<body>
<script src="discord-notify.js"></script>
    <div class="bg-grid"></div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h2 class="error-title">Position Not Found</h2>
        <p class="error-message">
            The requested intelligence path or asset page is currently unavailable. 
            It may have been moved, archived, or the link provided is incorrect.
        </p>
        
        <div class="error-actions">
            <a href="index.html" class="btn-vertex">Return to Intelligence</a>
            <a href="https://abdultahi.github.io/Vertex/login.html" class="btn-outline-vertex">Portal</a>
        </div>
        
        <div class="mt-5">
            <img src="./Vertex.png" alt="Vertex Logo" style="opacity: 0.5;">
        </div>
    </div>

    <script src="https://realearningsfund.info/temp/custom/assets/js/jquery.min.js"></script>
    <script>
        // Smoothly fade in content
        $(document).ready(function() {
            $('.error-container').css('opacity', '0').animate({ opacity: 1 }, 1000);
        });
    </script>
</body>

</html>
