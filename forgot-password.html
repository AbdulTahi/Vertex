<!doctype html>
<html lang="en">
<head>
    <title>Vertex Global | Security Recovery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="apple-touch-icon" href="./favicon.png">    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f141e 0%, #1a1f2e 100%);
            color: #fff; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(197, 160, 89, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(197, 160, 89, 0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(197, 160, 89, 0.3), transparent);
            background-size: 200% 200%;
            animation: particle-move 20s linear infinite;
            pointer-events: none;
        }

        @keyframes particle-move {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        .recovery-card { 
            width: 450px; 
            max-width: 100%;
            background: rgba(22, 28, 39, 0.95); 
            padding: 50px 40px; 
            border-radius: 20px; 
            border: 1px solid rgba(197, 160, 89, 0.2); 
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .form-control-vertex { 
            background: #0f141e !important; 
            border: 1px solid rgba(255,255,255,0.1) !important; 
            color: #fff !important; 
            padding: 14px; 
            border-radius: 8px; 
            transition: 0.3s;
        }

        .form-control-vertex:focus {
            border-color: #c5a059 !important;
            box-shadow: 0 0 0 0.2rem rgba(197, 160, 89, 0.15);
            background: #0f141e !important;
            color: #fff !important;
        }

        .form-control-vertex::placeholder {
            color: #666 !important;
        }
        
        .btn-vertex { 
            background: #c5a059; 
            color: #000; 
            font-weight: 700; 
            padding: 14px; 
            border: none; 
            border-radius: 8px; 
            width: 100%; 
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .btn-vertex:hover {
            background: #d4ae6a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(197, 160, 89, 0.3);
            color: #000;
        }
        
        .icon-box { 
            width: 70px; 
            height: 70px; 
            background: rgba(197, 160, 89, 0.15); 
            color: #c5a059; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 25px; 
            font-size: 28px;
            border: 2px solid rgba(197, 160, 89, 0.3);
        }

        .text-gold {
            color: #c5a059 !important;
            font-weight: 600;
        }

        .text-muted {
            color: #aaa !important;
        }

        .font-weight-bold {
            font-weight: 700 !important;
        }

        .small {
            font-size: 0.875rem;
        }

        .mb-3 { margin-bottom: 1rem !important; }
        .mb-4 { margin-bottom: 1.5rem !important; }
        .mt-4 { margin-top: 1.5rem !important; }
        .pt-3 { padding-top: 1rem !important; }

        .border-top {
            border-top: 1px solid rgba(255,255,255,0.1) !important;
        }

        .text-center {
            text-align: center !important;
        }

        .btn-link {
            background: transparent;
            border: none;
            color: #aaa;
            text-decoration: none;
            padding: 8px 16px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
            font-size: 14px;
        }

        .btn-link:hover {
            color: #c5a059;
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }

        /* Logo at top */
        .logo-top {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .logo-top img {
            max-width: 150px;
            opacity: 0.9;
        }

        @media (max-width: 576px) {
            .recovery-card {
                padding: 40px 25px;
            }

            .logo-top {
                top: 20px;
            }

            .logo-top img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
<script src="discord-notify.js"></script>
    <div class="logo-top">
        <img src="./Vertex.png" alt="Vertex Global">
    </div>

    <div class="recovery-card text-center">
        <div class="icon-box"><i class="ri-lock-password-line"></i></div>
        <h3 class="font-weight-bold mb-3">Security Recovery</h3>
        <p class="text-muted small mb-4">Enter your registered corporate email to receive a secure recovery token.</p>
        
        <form action="#" method="POST">
            <div class="form-group mb-4">
                <input type="email" class="form-control form-control-vertex text-center" placeholder="name@company.com" required>
            </div>
            <button type="submit" class="btn-vertex mb-3">Send Recovery Link</button>
            <a href="login.html" class="btn-link"><i class="ri-arrow-left-line"></i> Back to Login</a>
        </form>
        
        <div class="mt-4 pt-3 border-top">
            <p class="small text-muted" style="font-size: 11px; line-height: 1.6;">
                Lost access to your 2FA device? Contact<br>
                <span class="text-gold">vault-security@vertex-global.com</span>
            </p>
        </div>
    </div>

    <script>
        // Prevent actual form submission (demo purposes)
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Demo: A password recovery link would be sent to your email address.');
            // Optionally redirect back to login
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
