<!doctype html>
<html lang="en">
<head>
    <title>Vertex Global | Security Recovery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./favicon.png" class="vertex-rounded">
    <link rel="apple-touch-icon" href="./favicon.png" class="vertex-rounded">    
    <link href="https://realearningsfund.info/temp/custom/assets/css/remixicon.css" rel="stylesheet">
    <link href="https://realearningsfund.info/temp/custom/assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f141e; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .recovery-card { width: 450px; background: #161c27; padding: 40px; border-radius: 20px; border: 1px solid rgba(197, 160, 89, 0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .form-control-vertex { background: #0f141e !important; border: 1px solid rgba(255,255,255,0.1) !important; color: #fff !important; padding: 12px; border-radius: 8px; }
        .btn-vertex { background: #c5a059; color: #000; font-weight: 700; padding: 12px; border: none; border-radius: 8px; width: 100%; }
        .icon-box { width: 60px; height: 60px; background: rgba(197, 160, 89, 0.1); color: #c5a059; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 24px; }
    </style>
</head>
<body>
    <div class="recovery-card text-center">
        <div class="icon-box"><i class="ri-lock-password-line"></i></div>
        <h3 class="font-weight-bold">Security Recovery</h3>
        <p class="text-muted small mb-4">Enter your registered corporate email to receive a secure recovery token.</p>
        
        <form action="#">
            <div class="form-group mb-4">
                <input type="email" class="form-control form-control-vertex text-center" placeholder="name@company.com" required>
            </div>
            <button class="btn-vertex mb-3">Send Recovery Link</button>
            <a href="login.html" class="btn btn-link btn-sm text-muted"><i class="ri-arrow-left-line"></i> Back to Login</a>
        </form>
        
        <div class="mt-4 pt-3 border-top border-secondary">
            <p class="x-small text-muted" style="font-size: 11px;">Lost access to your 2FA device? Contact <span class="text-gold">vault-security@vertex-global.com</span></p>
        </div>
    </div>
</body>
</html>
